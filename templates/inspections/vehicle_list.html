<!-- inspections/templates/inspections/vehicle_list.html -->

{% extends 'assets/main.html'%}
{% load static %}


{% block mainContent%}

    <h3>Vehicles List</h3>
    <div class="text-end">
    <a href="{% url 'vehicle_create' %}" class="btn btn-primary btn-lg float-right">New Item</a>
    </div>
    <ul>
        {% for vehicle in vehicles %}
            <li>
                {{ vehicle.license_plate }} - 
                <a href="{% url 'vehicle_detail' vehicle.id %}">Details</a> | 
                <a href="{% url 'vehicle_update' vehicle.id %}">Update</a> | 
                <form action="{% url 'vehicle_delete' vehicle.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger" >Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
   
    {% endblock mainContent%}
